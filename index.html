<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armon√≠a Negativa MIDI - Studio Quality</title>
    
    <!-- Librer√≠as Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Midi.js: Para manipulaci√≥n de notas -->
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
    
    <!-- MAGENTA.JS: El motor de audio de Google que usa SoundFonts reales -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.23.1/dist/magentamusic.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #0f172a, #1e1b4b, #312e81);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.7);
        }
        .btn-magic {
            background: linear-gradient(135deg, #6366f1, #a855f7, #ec4899);
            background-size: 200% 200%;
            animation: gradient-anim 3s ease infinite;
            transition: all 0.3s ease;
        }
        @keyframes gradient-anim {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .btn-magic:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -5px rgba(168, 85, 247, 0.5);
        }
        .drop-zone:hover {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.05);
        }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="glass-panel w-full max-w-xl rounded-3xl p-8 relative overflow-hidden fade-in">
        <!-- Decoraci√≥n de fondo -->
        <div class="absolute -top-32 -right-32 w-64 h-64 bg-indigo-500/10 rounded-full blur-[80px]"></div>
        <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-fuchsia-500/10 rounded-full blur-[80px]"></div>

        <div class="text-center mb-10 relative z-10">
            <h1 class="text-5xl font-black mb-2 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 tracking-tighter">
                Armon√≠a Negativa
            </h1>
            <p class="text-indigo-200/50 text-xs font-bold uppercase tracking-[0.3em]">Studio Edition &bull; SoundFont Player</p>
        </div>

        <div id="status-area" class="mb-8 text-center h-6 text-sm font-medium text-indigo-300 transition-all duration-300"></div>

        <div class="flex flex-col items-center gap-6 relative z-10">
            
            <!-- STEP 1: UPLOAD -->
            <div id="step-1" class="w-full transition-all duration-500">
                <input type="file" id="midi-input" accept=".mid,.midi" class="hidden">
                <label for="midi-input" class="drop-zone cursor-pointer flex flex-col items-center justify-center border-2 border-dashed border-slate-600/50 rounded-2xl p-14 group transition-all hover:border-indigo-500/50">
                    <div class="w-20 h-20 bg-slate-800/50 rounded-full flex items-center justify-center mb-6 group-hover:bg-indigo-500/20 transition-all duration-300 shadow-xl shadow-black/20">
                        <i class="fas fa-music text-3xl text-indigo-400 group-hover:scale-110 transition-transform"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-200 group-hover:text-white text-center">Sube tu archivo MIDI</span>
                    <span class="text-xs text-slate-500 mt-3 font-mono">Soporte SoundFont &bull; Anti-Crash</span>
                </label>
            </div>

            <!-- STEP 2: PROCESS -->
            <div id="step-2" class="hidden w-full flex flex-col items-center fade-in">
                 <div class="bg-slate-900/40 rounded-xl p-4 mb-6 w-full flex items-center justify-between border border-white/5">
                    <div class="flex items-center gap-4 overflow-hidden">
                        <div class="w-8 h-8 rounded bg-indigo-500/20 flex items-center justify-center">
                            <i class="fas fa-file-audio text-indigo-400 text-xs"></i>
                        </div>
                        <span id="filename-display" class="text-sm text-slate-300 truncate font-medium">archivo.mid</span>
                    </div>
                    <button id="reset-btn" class="text-[10px] font-bold text-rose-400 hover:text-rose-300 bg-rose-500/10 hover:bg-rose-500/20 px-3 py-1.5 rounded transition-colors uppercase tracking-wider">Cambiar</button>
                 </div>
                 
                 <button id="transform-btn" class="btn-magic w-full py-5 rounded-xl text-white font-bold text-lg shadow-2xl flex items-center justify-center gap-3 group">
                    <i class="fas fa-wand-magic-sparkles group-hover:rotate-12 transition-transform"></i> 
                    <span>APLICAR INVERSI√ìN</span>
                 </button>
            </div>

            <!-- STEP 3: PLAY & DOWNLOAD -->
            <div id="step-3" class="hidden w-full space-y-4 fade-in">
                <div class="p-6 bg-slate-900/40 rounded-2xl border border-white/5 backdrop-blur-sm">
                    
                    <button id="play-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 active:scale-[0.98] text-white py-5 rounded-xl flex items-center justify-center gap-3 transition-all text-lg font-bold mb-8 shadow-lg shadow-indigo-500/20 group">
                        <span id="play-loader" class="hidden"><i class="fas fa-circle-notch fa-spin"></i></span>
                        <i id="play-icon" class="fas fa-play ml-1"></i> 
                        <span id="play-text">ESCUCHAR RESULTADO</span>
                    </button>

                    <div class="bg-black/20 rounded-lg p-4 border border-white/5 mb-6">
                        <div class="flex items-center justify-between text-[10px] text-indigo-300/70 mb-2 font-mono uppercase tracking-wider">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                        <div class="w-full bg-slate-700/30 h-1.5 rounded-full overflow-hidden">
                            <div id="playback-bar" class="bg-indigo-400 h-full w-0 shadow-[0_0_10px_rgba(129,140,248,0.5)] transition-all duration-100 ease-linear"></div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button id="download-midi-btn" class="bg-slate-700/30 hover:bg-slate-700/50 text-white py-4 rounded-xl flex items-center justify-center gap-2 font-semibold text-sm transition-all border border-white/5">
                            <i class="fas fa-download text-indigo-400"></i> Descargar MIDI
                        </button>
                        <button id="restart-btn" class="bg-slate-700/30 hover:bg-slate-700/50 text-slate-400 hover:text-white py-4 rounded-xl flex items-center justify-center gap-2 font-semibold text-sm transition-all border border-white/5">
                            <i class="fas fa-redo"></i> Nuevo Archivo
                        </button>
                    </div>
                </div>
                <p class="text-center text-[10px] text-slate-500 max-w-xs mx-auto">
                    * La primera reproducci√≥n puede tardar unos segundos mientras se cargan los instrumentos de alta calidad.
                </p>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN MAGENTA PLAYER (SONIDO REALISTA) ---
        // SoundFontPlayer usa samples reales en lugar de s√≠ntesis.
        // Usa el soundfont 'sgm_plus' que es muy completo.
        const player = new mm.SoundFontPlayer('https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus');
        
        // Elementos UI
        const fileInput = document.getElementById('midi-input');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const step3 = document.getElementById('step-3');
        const transformBtn = document.getElementById('transform-btn');
        const statusArea = document.getElementById('status-area');
        const playbackBar = document.getElementById('playback-bar');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const playText = document.getElementById('play-text');
        const playLoader = document.getElementById('play-loader');
        const currentTimeLabel = document.getElementById('current-time');
        const totalTimeLabel = document.getElementById('total-time');
        
        // Estado
        let originalMidiBuffer = null;
        let transformedMidiObject = null;
        let transformedMidiBinary = null;
        let noteSequence = null; // Formato interno de Magenta
        let currentFileName = "";
        let isPlaying = false;
        
        // Timer
        let playbackInterval;
        let playbackStartTime;
        let playbackDuration;

        // 1. CARGA
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFileName = file.name.replace(/\.[^/.]+$/, "");
            const reader = new FileReader();
            showStatus("Leyendo archivo...", "text-indigo-300");
            
            reader.onload = (ev) => {
                originalMidiBuffer = ev.target.result;
                document.getElementById('filename-display').textContent = file.name;
                step1.classList.add('hidden');
                step2.classList.remove('hidden');
                showStatus("", "");
            };
            reader.readAsArrayBuffer(file);
        };

        // 2. PROCESAMIENTO (L√≥gica de Armon√≠a Negativa + Protecci√≥n de Bater√≠a)
        transformBtn.onclick = async () => {
            if (!originalMidiBuffer) return;
            showStatus("Analizando partitura...", "text-indigo-400");

            setTimeout(async () => {
                try {
                    const midi = new Midi(originalMidiBuffer);
                    let drumTracksFound = 0;
                    const drumKeywords = ['drum', 'perc', 'bateria', 'bat', 'kit', 'rhythm', 'traps'];

                    midi.tracks.forEach(track => {
                        const trackName = (track.name || "").toLowerCase();
                        const instrumentName = (track.instrument.name || "").toLowerCase();

                        // Algoritmo de detecci√≥n de bater√≠a
                        const isChannel10 = track.channel === 9; 
                        const isFlaggedPercussion = track.instrument.percussion;
                        const hasDrumName = drumKeywords.some(keyword => 
                            trackName.includes(keyword) || instrumentName.includes(keyword)
                        );

                        if (isChannel10 || isFlaggedPercussion || hasDrumName) {
                            drumTracksFound++;
                            console.log(`ü•Å Bater√≠a protegida: "${track.name}"`);
                        } else {
                            // Inversi√≥n Mel√≥dica
                            track.notes.forEach(note => {
                                note.midi = Math.max(0, Math.min(127, 127 - note.midi)); 
                            });
                        }
                    });

                    transformedMidiObject = midi;
                    const midiArray = midi.toArray(); 
                    transformedMidiBinary = new Uint8Array(midiArray);

                    // CONVERSI√ìN PARA MAGENTA:
                    // Magenta necesita un NoteSequence. Convertimos el binario a Blob y luego a Sequence.
                    const blob = new Blob([transformedMidiBinary], { type: 'audio/midi' });
                    noteSequence = await mm.blobToNoteSequence(blob);

                    totalTimeLabel.textContent = formatTime(midi.duration);
                    
                    let msg = "‚ú® ¬°Inversi√≥n completada!";
                    if(drumTracksFound > 0) msg = `‚ú® Inversi√≥n lista (${drumTracksFound} pistas de ritmo protegidas)`;
                    showStatus(msg, "text-emerald-400");

                    step2.classList.add('hidden');
                    step3.classList.remove('hidden');

                } catch (err) {
                    console.error(err);
                    showStatus("‚ùå Error procesando MIDI", "text-rose-400");
                }
            }, 100);
        };

        // 3. REPRODUCCI√ìN (Usando Magenta SoundFontPlayer)
        playBtn.onclick = async () => {
            if (player.isPlaying()) {
                stopPlayback();
            } else {
                await startPlayback();
            }
        };

        async function startPlayback() {
            if (!noteSequence) return;
            
            // UI de carga
            playIcon.classList.add('hidden');
            playLoader.classList.remove('hidden');
            playText.textContent = "CARGANDO SONIDOS...";
            playBtn.disabled = true;

            try {
                // Pre-cargar samples (esto descarga los sonidos reales si no est√°n en cach√©)
                await player.loadSamples(noteSequence);
                
                // Iniciar
                player.start(noteSequence).then(() => {
                    // Se ejecuta cuando termina la canci√≥n naturalmente
                    stopPlayback();
                });

                isPlaying = true;
                
                // UI Reproduciendo
                playLoader.classList.add('hidden');
                playIcon.classList.remove('hidden');
                playIcon.className = "fas fa-stop";
                playText.textContent = "DETENER";
                playBtn.disabled = false;
                playBtn.classList.replace('bg-indigo-600', 'bg-rose-600');
                playBtn.classList.replace('hover:bg-indigo-500', 'hover:bg-rose-500');

                // Timer Visual
                playbackStartTime = Date.now();
                playbackDuration = transformedMidiObject.duration * 1000; 
                
                if (playbackInterval) clearInterval(playbackInterval);
                playbackInterval = setInterval(() => {
                    if (!player.isPlaying()) return;
                    
                    // Nota: Magenta no da el tiempo exacto f√°cilmente, lo estimamos.
                    const elapsed = Date.now() - playbackStartTime;
                    const progress = elapsed / playbackDuration;
                    
                    if (progress >= 1) {
                        // Esperamos a que el player termine la promesa
                    } else {
                        playbackBar.style.width = `${progress * 100}%`;
                        currentTimeLabel.textContent = formatTime(elapsed / 1000);
                    }
                }, 100);

            } catch (err) {
                console.error("Error reproducci√≥n:", err);
                showStatus("Error de audio (revisa conexi√≥n)", "text-rose-400");
                playBtn.disabled = false;
                stopPlayback();
            }
        }

        function stopPlayback() {
            player.stop();
            isPlaying = false;
            clearInterval(playbackInterval);
            
            playLoader.classList.add('hidden');
            playIcon.classList.remove('hidden');
            playIcon.className = "fas fa-play";
            playText.textContent = "ESCUCHAR RESULTADO";
            
            playBtn.classList.replace('bg-rose-600', 'bg-indigo-600');
            playBtn.classList.replace('hover:bg-rose-500', 'hover:bg-indigo-500');
            
            playbackBar.style.width = "0%";
            currentTimeLabel.textContent = "0:00";
        }

        // 4. DESCARGA
        document.getElementById('download-midi-btn').onclick = () => {
            try {
                if (!transformedMidiBinary) return;
                const blob = new Blob([transformedMidiBinary], { type: "audio/midi" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${currentFileName}_NEGATIVO.mid`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (err) {
                showStatus("‚ùå Error generando descarga", "text-rose-400");
            }
        };

        function showStatus(msg, cls) {
            statusArea.textContent = msg;
            statusArea.className = `mb-8 text-center h-6 text-sm font-medium transition-all duration-300 ${cls}`;
        }

        function formatTime(sec) {
            if (!sec || sec < 0) return "0:00";
            const m = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        document.getElementById('reset-btn').onclick = () => location.reload();
        document.getElementById('restart-btn').onclick = () => location.reload();
    </script>
</body>
</html>
